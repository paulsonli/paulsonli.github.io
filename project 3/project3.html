<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="project3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
</head>

<body>

    <div class="header">
        <h1>GUESS MY NUMBER</h1>
        <h2>Guess the number between 1 and 100</h2>
    </div>

    <div class="contents container">
        <div class="contentTop row">
            <div class="scoreboard col-sm-3">
                <p class="">Score: <span class="life"></span></p>
                <p>High Score: <span class="yourHighScore">0</span></p>
            </div>

            <button class="resetButton col-sm-1 ms-auto">Reset</button>
        </div>

        <!-- game screen -->

        <div class="gameContainer mainContainer col-sm-8">
            <div class="images">
                <img src="images\dice.png" alt="">
            </div>

            <form action="">
                <div class="inputDiv">
                    <input class="guessBox" type="text" placeholder="Guess A Number">
                </div>

                <button class="checkButton col-sm-2" type="button">Check</button>
            </form>


            <div class="infoDisplay">
                <p class="infoText">Guess A Number</p>
            </div>

        </div>

        <!-- lose screen -->

        <div class="gameContainer loseContainer scoreboard col-sm-8">
            <div class="images">
                <img src="images\game over.png" alt="">
            </div>

            <h2>Unfortunately You Lost The Game</h2>
            <p>Don't give up and Try Again. You can win next time.</p>
            <p>My Number was: <span class="secretNumberIs"></span></p>

            <button class="resetButton col-sm-2" type="button">Try Again</button>
        </div>

        <!-- win screen -->

        <div class="gameContainer winContainer scoreboard col-sm-8">
            <div class="images">
                <img src="images\game clear.png" alt="">
            </div>

            <h2>Congratulation</h2>
            <p>Your guess was correct. <span class="secretNumberIs"></span> is my secret number.</p>
            <h2>Your Score: <span class="yourScore"></span></h2>
            <p>Best: <span class="yourHighScore"></span></p>

            <button class="resetButton col-sm-2" type="button">Play Again</button>
        </div>




        <!-- history -->

        <div class="history col-sm-6">
            <ul id="historyList">
                <h3>Guess History</h3>
            </ul>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="project3.js"></script>
</body>

</html>
